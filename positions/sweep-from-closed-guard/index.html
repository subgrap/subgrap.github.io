<li>Use legs to pull partner down</li>
<li>Grab one arm with both hands and pin arm to your body</li>
<li>On same side, step outside partner leg to block for sweep</li>
<li>Bridge to that side</li>
<li>Walk legs to sweep and land in mount</li>
